# Configuration file for `bookstore` fixtures
propel:
  general:
    project: bookstore

  paths:
    phpDir: src
    phpConfDir: propel/config
    sqlDir: propel/sql

  database:
    connections:
      bookstore:
        adapter: mysql
        classname: \Propel\Runtime\Connection\DebugPDO
        dsn: mysql:host=127.0.0.1;dbname=test
        user: root
        password: 
        options:
          ATTR_PERSISTENT: false
        attributes:
          ATTR_EMULATE_PREPARES: true
        #Propel specific settings
        settings:
          charset: utf8
      bookstore-cms:
        adapter: mysql
        classname: \Propel\Runtime\Connection\DebugPDO
        dsn: mysql:host=127.0.0.1;dbname=test
        user: root
        password: 
        options:
          ATTR_PERSISTENT: false
        attributes:
          ATTR_EMULATE_PREPARES: true
        #Propel specific settings
        settings:
          charset: utf8
      bookstore-behavior:
        adapter: mysql
        classname: \Propel\Runtime\Connection\DebugPDO
        dsn: mysql:host=127.0.0.1;dbname=test
        user: root
        password: 
        options:
          ATTR_PERSISTENT: false
        attributes:
          ATTR_EMULATE_PREPARES: true
        #Propel specific settings
        settings:
          charset: utf8

  generator:
    defaultConnection: bookstore
    connections:
      - bookstore
      - bookstore-cms
      - bookstore-behavior
    targetPackage: bookstore
    objectModel:
      disableIdentifierQuoting: true

  runtime:
    defaultConnection: bookstore
    connections:
      - bookstore
      - bookstore-cms
      - bookstore-behavior